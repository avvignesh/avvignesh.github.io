<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="manifest" href="manifest.json">
<title>Cortona Voice</title>
</head>

<body>
<p id="id">DEMO</p>
<p id="uwp">DEMO</p>

<script>
document.getElementById('id').innerHTML = "Cortana Voice";

if (typeof Windows !== 'undefined') {
    // Subscribe to the Windows Activation Event
    Windows.UI.WebUI.WebUIApplication.addEventListener("activated", function (args) {
		document.getElementById('uwp').innerHTML = "UWP Activated";
    });
} else {
	document.getElementById('uwp').innerHTML = "UWP Not Supported";
}
</script>
</body>

</html>
